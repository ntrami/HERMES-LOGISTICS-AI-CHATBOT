<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes Logistics AI Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid py-3">
    <div class="row">
      <aside class="col-lg-3 mb-3">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="icon-circle me-2 bg-primary text-white">
                <i class="fa-solid fa-truck-fast"></i>
              </div>
              <div>
                <h5 class="mb-0">Hermes Assistant</h5>
                <small class="text-muted">Logistics AI Copilot</small>
              </div>
            </div>
            <h6 class="text-uppercase text-muted">Method</h6>
            <div class="list-group mb-3" id="method-list">
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="method" value="1" checked>
                Rule-based / Keywords
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="method" value="2">
                Similarity (TF-IDF)
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="method" value="3">
                ML Classifier (LogReg)
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary" id="load-stats"><i class="fa-solid fa-chart-pie me-2"></i>Refresh Dashboard</button>
              <div class="alert alert-info small mb-0">
                Try: “Which route had the most delays last week?”, “Top 3 warehouses by processing time”, “Predict delay next week”.
              </div>
            </div>
          </div>
        </div>
      </aside>
      <main class="col-lg-9">
        <div class="card shadow-sm border-0 mb-3" id="chat-card">
          <div class="card-header bg-white d-flex align-items-center">
            <i class="fa-solid fa-comments text-primary me-2"></i>
            <strong>Chat</strong>
          </div>
          <div class="card-body">
            <div id="messages" class="chat-box mb-3"></div>
            <div class="input-group">
              <input type="text" id="query-input" class="form-control" placeholder="Ask about delays, warehouses, predictions..." aria-label="Query">
              <button class="btn btn-primary" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
        <div class="card shadow-sm border-0" id="dashboard-card">
          <div class="card-header bg-white d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-chart-line text-primary me-2"></i>
              <strong>Dashboard</strong>
            </div>
            <button class="btn btn-sm btn-outline-secondary" id="toggle-dashboard" title="Toggle Dashboard">
              <i class="fa-solid fa-chevron-up" id="dashboard-icon"></i>
            </button>
          </div>
          <div class="card-body" id="dashboard-body">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="stat-card shadow-sm" id="card-routes">
                  <h6>Delays by Route</h6>
                  <div id="chart-routes" class="plot"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="stat-card shadow-sm" id="card-warehouses">
                  <h6>Top Warehouses</h6>
                  <div id="chart-warehouses" class="plot"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="stat-card shadow-sm" id="card-reasons">
                  <h6>Delay Reasons</h6>
                  <div id="chart-reasons" class="plot"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
